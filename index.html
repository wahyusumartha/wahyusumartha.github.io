<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Wahyu Sumartha</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>
  <script type="text/javascript" src="js/featuredPostController.js"></script>
  <link rel="stylesheet" type="text/css" href="css/metro-bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" href="docs/font-awesome.css">
</head>
<body>
  <!-- Navigation Bar - Of course with metro style biatch!!! --> 
  <div class="navbar" style="margin-bottom:0px;">
    <div class="navbar-inner">
      <div class="container" style="margin-bottom: -30px;">
        <ul class="thumbnails">
          <li class="span3 tile tile-double tile-teal">
            <a href="#"><h1>Double U<br/>Studio</h1></a>
          </li>
          <li class="span3 tile tile-blue">
            <a href="#">
              <img src="http://4.bp.blogspot.com/-cEL6UtHKjFE/USDC_smZrLI/AAAAAAAAOjs/CkxyU7_6ygo/s1600/home.png"/>
              <h1>Home</h1>
            </a>
          </li>
          <li class="span3 tile tile-orange">
            <a href="#"><h1>About</h1></a>
          </li>
          <li class="span3 tile tile-double tile-red">
            <img src="http://3.bp.blogspot.com/-qEL-FHhpWf4/USDDODcxRZI/AAAAAAAAOj0/A6eZdqceWac/s1600/wishlist.png"/>
            <a href="#"><h1>Hire Me</h1></a>
          </li>
          <li class="span3 tile tile-double tile-teal">
            <img src="http://2.bp.blogspot.com/-jBDYfrUmmpc/UZIgrshFTtI/AAAAAAAAPow/GoQEf5oFe28/s1600/account.png"/>
            <a href="#"><h1>Portfolio</h1></a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Navigation Bar Below --> 
    <div class="page-header" style="background-color: #2e8bcc; margin-top: -9px;">
      <h2 style="margin-left: 20px; color:white; padding-top:10px;">Just My 2 Cents</h2>
      <ul class="pull-right" style="list-style-type: none;">
        <li>
          <form class="navbar-search pull-right" style="margin-right: 20px;margin-top: -50px;">
            <input type="text" class="search-query span2" placeholder="Search"/>
          </form>
        </li>
        </ul>
    </div>

<!-- Main Container -->
<div class="container-fluid" style=" margin-top: -35px;">
  <div class="row-fluid">
    <div class="span8" style="" ng-controller="PostListCtrl">
      <ng-include src="view"></ng-include>

      <!-- Pagination Area --> 
      <ul class="pager">
        <li class="pull-left">
          <a href="#">Previous</a>
        </li>
        <li class="pull-right">
          <a href="#">Next</a>
        </li>
      </ul>
    </div>

    <!-- Side Bar --> 
    <div class="span4">

      <!-- SOCIAL WIDGET -->
      <div class="row-fluid">
        <div class="span12">
          <ul class="thumbnails">
            <li class="span3 tile tile-double tile-blue">
              <a href="http://facebook.com/wahyusumartha" target="__blank">
                <img src="http://1.bp.blogspot.com/-BGOX3zdOF4s/UQNU_PFl3oI/AAAAAAAAFL0/_5nRgCuxHrc/s1600/facebook.png"/>
              </a>
            </li>
            <li class="span3 tile tile tile-yellow" style="margin-left: 2px;">
              <a href="http://twitter.com/wahyusumartha" target="__blank">
                <img src="http://www.iconsdb.com/icons/download/white/twitter-5-128.png"/>
              </a>
            </li>
            <li class="span3 tile tile tile-red" style="margin-top: -22px; margin-left: 0px;">
              <a href="#" target="__blank">
                <img src="http://www.iconsdb.com/icons/download/white/google-plus-5-128.png"/>
              </a>
            </li>
            <li class="span3 tile tile-double tile-teal" style="margin-top: -22px; margin-left: 1px;">
              <a href="#" target="__blank">
                <img src="http://www.iconsdb.com/icons/download/white/rss-128.png"/>
              </a>
            </li>
        </ul>
        </div>
        
        <!-- Featured Post --> 
        <div class="row-fluid">
          <div class="span12" style="margin-top: -50px;">
            <div class="page-header" style="border: 0px;">
              <h3>Featured Post</h3>
            </div>
          </div>
          
          <div class="span12" style="margin-top: -50px;" ng-controller="FeaturedPostListCtrl">

              <div class="thumbnail" style="border: 0px;" ng-repeat="post in featuredPosts">
                <div class="row-fluid">
                  <div class="span5" style="">
                    <div class="thumbnail2">
                      <img src="{{post.coverImage}}"/>
                    </div>
                  </div>
                  <div class="span7">
                    <a href="#"><h4 style="">{{post.title}}</h4></a>
                    <p style="margin-top: -10px;">{{post.description}}</p>
                  </div>
                </div>
              </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer --> 

<!-- Loadd All Bootstrap Javascript ( I don't care if these will slowing down my website :p ) -->
<script type="text/javascript" src="docs/jquery-1.8.0.js"></script>
<script type="text/javascript" src="docs/bootstrap-tooltip.js"></script>
<script type="text/javascript" src="docs/bootstrap-alert.js"></script>
<script type="text/javascript" src="docs/bootstrap-button.js"></script>
<script type="text/javascript" src="docs/bootstrap-carousel.js"></script>
<script type="text/javascript" src="docs/bootstrap-collapse.js"></script>
<script type="text/javascript" src="docs/bootstrap-dropdown.js"></script>
<script type="text/javascript" src="docs/bootstrap-modal.js"></script>
<script type="text/javascript" src="docs/bootstrap-popover.js"></script>
<script type="text/javascript" src="docs/bootstrap-scrollspy.js"></script>
<script type="text/javascript" src="docs/bootstrap-tab.js"></script>
<script type="text/javascript" src="docs/bootstrap-transition.js"></script>
<script type="text/javascript" src="docs/bootstrap-typeahead.js"></script>
<script type="text/javascript" src="docs/jquery.validate.js"></script>
<script type="text/javascript" src="docs/jquery.validate.unobtrusive.js"></script>
<script type="text/javascript" src="docs/jquery.unobtrusive-ajax.js"></script>
<script type="text/javascript" src="docs/metro-bootstrap/metro-docs.js"></script>

</body>
</html>
